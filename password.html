<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
  
      .mt-2 {
        margin-top: 1em; 
      }
    </style>
  </head>
  
  <body>
    <h3>Ingresa el password</h3>
    <div>
      <select name="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <select name="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <select id="" name="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
    </div>
    <button class="mt-2">Ingresar</button>
    <p class="mensaje"></p>
    <script>
  
      const btn = document.querySelector("button")
      const mensaje = document.querySelector(".mensaje")
  
      btn.addEventListener("click", () => {
        const [{ value: a }, { value: b }, { value: c }] = document.querySelectorAll("select")
        const passowrd = a + b + c
        if (passowrd == "911") mensaje.innerHTML = "Password 1 correcto"
        else if (passowrd == "714") mensaje.innerHTML = "Password 2 correcto"
        else mensaje.innerHTML = "Password incorrecto"
      })
  
    </script>
  </body>
  
  </html>
